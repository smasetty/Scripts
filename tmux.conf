# ================================
# TMUX CONFIGURATION FOR PI 5
# ================================

# --- Prefix Key ---
# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General Settings ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0

# --- Status Bar ---
set -g status-position bottom
set -g status-style 'bg=colour235 fg=colour255'
set -g status-left '#[fg=colour46,bold][#S] '
set -g status-left-length 20
set -g status-right '#[fg=colour226]%H:%M #[fg=colour255]| #[fg=colour51]%d-%b-%Y'
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=colour232 bg=colour46 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=colour250 bg=colour238'
setw -g window-status-format ' #I:#W#F '

# --- Pane borders ---
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour46'

# --- Vi Mode ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- Easy Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Pane Navigation (Vi style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Resizing ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Window Navigation ---
bind -r n next-window
bind -r p previous-window

# --- Reload Config ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# --- TPM Plugins (install TPM first - see README) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-save and restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
